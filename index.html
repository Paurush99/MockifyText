<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>❤️ Mocking Text Generator / Emojify Your Text ❤️</h1>
    <br><br>
    <h3><p>Adds random emojis to mundane text for you to trigger a troller for his replies with mocking words. </p></h3>
    <div class="text-box">
        <textarea class="inputBox" id="in" cols="80" rows="10"></textarea>
    </div>
    <br>
    <button class="buttonBox" onclick="addEmoji()">Generate Emojified Text</button>
    <button class="buttonBox" onclick="test()">Mockify Me</button>
    <button class="buttonBox" onclick="test(), addEmoji()">Trigger Max</button>
    <button class="buttonBox"  onclick="clearText()">Clear Me</button>
    <button class="buttonBox"  onclick="copyText()">Copy</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
